apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: infra-git
spec:
  type: git
  params:
    - name: revision
      value: master
    - name: url
      value: https://github.com/gw-tester/infra
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: infra-system-test
spec:
  params:
    - name: cni_multiplexer
      description: name of the CNI multiplexer to be selected
      default: multus
      type: string
  resources:
    inputs:
      - name: repo
        type: git
        targetPath: src
  steps:
    - image: gwtester/infra:0.0.1
      name: client
      workingDir: "/workspace/src/"
      securityContext:
        privileged: true
      script: |
        ./deploy.sh
        ./check.sh
      volumeMounts:
        - mountPath: /var/run/
          name: dind-socket
        - mountPath: /opt/containernetworking/plugins/
          name: cni-plugins
      env:
        - name: "MULTI_CNI"
          value: "$(params.cni_multiplexer)"
        - name: "DEBUG"
          value: "true"
  sidecars:
    - image: docker:18.05-dind
      name: server
      securityContext:
        privileged: true
      volumeMounts:
        - mountPath: /var/lib/docker
          name: dind-storage
        - mountPath: /var/run/
          name: dind-socket
        - mountPath: /opt/containernetworking/plugins/
          name: cni-plugins
  volumes:
    - name: dind-storage
      emptyDir: {}
    - name: dind-socket
      emptyDir: {}
    - name: cni-plugins
      emptyDir: {}
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: infra
spec:
  resources:
    - name: src
      type: git
  tasks:
    - name: tox-linting
      taskRef:
        name: linter-task
      params:
        - name: linter_tool
          value: tox
      resources:
        inputs:
          - name: repo
            resource: src
    - name: shellcheck-linting
      taskRef:
        name: linter-task
      params:
        - name: linter_tool
          value: shellcheck
      resources:
        inputs:
          - name: repo
            resource: src
    - name: hadolint-linting
      taskRef:
        name: linter-task
      params:
        - name: linter_tool
          value: hadolint
      resources:
        inputs:
          - name: repo
            resource: src
    - name: check-multus
      taskRef:
        name: infra-system-test
      timeout: 1h30m
      params:
        - name: cni_multiplexer
          value: multus
      resources:
        inputs:
          - name: repo
            resource: src
      runAfter:
        - tox-linting
        - shellcheck-linting
        - hadolint-linting
    - name: check-danm
      taskRef:
        name: infra-system-test
      timeout: 1h30m
      params:
        - name: cni_multiplexer
          value: danm
      resources:
        inputs:
          - name: repo
            resource: src
      runAfter:
        - tox-linting
        - shellcheck-linting
        - hadolint-linting
    - name: check-nsm
      taskRef:
        name: infra-system-test
      params:
        - name: cni_multiplexer
          value: nsm
      resources:
        inputs:
          - name: repo
            resource: src
      runAfter:
        - tox-linting
        - shellcheck-linting
        - hadolint-linting
