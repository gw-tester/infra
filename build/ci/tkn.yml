apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: infra-git
spec:
  type: git
  params:
    - name: revision
      value: master
    - name: url
      value: https://github.com/gw-tester/infra
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: infra
spec:
  resources:
    - name: src
      type: git
  tasks:
    - name: tox-linting
      taskRef:
        name: linter-task
      params:
        - name: linter_tool
          value: tox
      resources:
        inputs:
          - name: repo
            resource: src
    - name: shellcheck-linting
      taskRef:
        name: linter-task
      params:
        - name: linter_tool
          value: shellcheck
      resources:
        inputs:
          - name: repo
            resource: src
    - name: check-multus
      taskRef:
        name: vind-task
      timeout: 1h30m
      params:
        - name: vagrant_name
          value: multus
      resources:
        inputs:
          - name: repo
            resource: src
      runAfter:
        - tox-linting
        - shellcheck-linting
    - name: check-danm
      taskRef:
        name: vind-task
      timeout: 1h30m
      params:
        - name: vagrant_name
          value: danm
      resources:
        inputs:
          - name: repo
            resource: src
      runAfter:
        - tox-linting
        - shellcheck-linting
    - name: check-nsm
      taskRef:
        name: vind-task
      params:
        - name: vagrant_name
          value: nsm
      resources:
        inputs:
          - name: repo
            resource: src
      runAfter:
        - tox-linting
        - shellcheck-linting
